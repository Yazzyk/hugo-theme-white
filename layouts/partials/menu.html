<div class="nav">
  <div class="logoBox">
    <a href="/posts"><img src="{{ "/img/logo.png" }}" alt="" class="logo"></a>
  </div>
  <button class="bars" onclick="toggleMenus()"><i class="fa fa-bars" aria-hidden="true"></i></button>
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li><a class="linkBox" href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</div>
<div class="header">
  <div class="subTitle">
    {{ if .Site.Params.SubTitle }}
    {{ .Site.Params.SubTitle }}
    {{ else }}
    Don't Be So Serious
    {{ end }}
  </div>
  <div class="socials">
    <div class="socialLinks">
      {{ range $key,$value := .Site.Social }}
      {{ if ne $value "" }}
      <a href="{{ $value |safeURL}}" title="{{ $key }}" target="_blank"><i class="fa fa-{{ $key }}"
          aria-hidden="true"></i></a>
      {{ end }}
      {{ end }}
    </div>
  </div>
</div>
